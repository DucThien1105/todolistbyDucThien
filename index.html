<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="./style.css">  
    <script src="https://kit.fontawesome.com/c10d40e167.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" ></script>
</head>
<body>
    
    <div class="container">
        <h2>TO-DO LIST</h2>
        <!-- Phần output  -->
        <div class="output"></div>
        <!-- Phần input -->
        <div class="input">
            <input type="text" id = "item" placeholder="Type something" maxlength="29" >
            <button id="add" onclick="pickColor()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <script>
        const dragArea = document.querySelector(".output");
        new Sortable (dragArea, {
            Animation: 1000
        });
        
        
        </script>
        <script src="./main.js"></script>   
       
</body>
</html>
